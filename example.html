<!DOCTYPE html>
<html>
<head>
	<title>Join JavaScript Example</title>
	<script type="module">
		import {Join}  from "./join.js";	
		async function run(apikey){
			try{
				var join = new Join(apikey);
				var result = await join.notify("Push from JavaScript","Hello World",device=>device.isChrome);
				document.body.innerHTML = result.success 
					? `Sent push to ${result.success} devices!` 
					: `Error: ${result.errorMessage}`;				
			}catch(e){
				document.body.innerHTML = e;
			}
		}

		const API_KEY = "YOUR_ACTUAL_API_KEY";
		run(API_KEY);
	</script>
</head>
<body>

</body>
</html>
